          path: app/build/outputs  app/build/screenshotsDebugAndroidTest  app/build/reports/androidTests/connected/flavors/debugAndroidTest
          destination: outputs
      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: app/build/test-results
