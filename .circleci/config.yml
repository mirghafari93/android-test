jobs:
  build:
    working_directory: ~/code
    docker:
      - image: androidsdk/android-28
        auth:
          username: mirghafari93 
          password: docker1992comet
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
